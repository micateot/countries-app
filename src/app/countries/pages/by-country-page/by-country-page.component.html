<h2>Por nombre</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      [initialValue]="initialValue"
      [placeholder]="'Buscar por nombre'"
      (onDebounce)="searchByName($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
